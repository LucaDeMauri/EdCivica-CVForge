<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>Menu di Scelta</title>
</head>
<body>
    
    <section class="Elenco-selezione">
        <div class="selezione Carica">
            <figure class="icona Carica">
                <img src="import.svg" alt="Carica" id="Carica">
                <p><strong>CARICA UN CURRICULUM SALVATO</strong></p>
            </figure>          
        </div>
        <div class="selezione Nuovo">
            <figure class="icona Nuovo">
                <img src="plus.svg" alt="Nuovo" id="Nuovo">
                <p><strong>INIZIA UN CURRICULUM DA ZERO</strong></p>
            </figure>      
        </div>
        <div class="selezione Riprendi">
            <figure class="icona Riprendi">
                <img src="resume.svg" alt="Riprendi">
                <p><strong>RIPRENDI DA DOVE HAI LASCIATO</strong></p>
            </figure>      
        </div>
    </section>
</body>
</html>
